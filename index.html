<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>薛亚丽 作品集</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 前端密码保护 -->
<div id="password-overlay">
    <div class="password-box">
        <h2>请输入访问密码</h2>
        <input type="password" id="password-input" placeholder="密码">
        <button id="password-submit">提交</button>
    </div>
</div>

<!-- 网站内容 -->
<div id="site-content" style="display:none;">

    <!-- Header -->
    <header>
        <div class="logo"><a href="#">关于我的一切</a></div>
        <nav>
            <a href="#profile">简介</a>
            <a href="#work">作品集</a>
        </nav>
    </header>

    <!-- 简介 -->
    <section id="profile">
        <div class="profile-left">
            <h1>薛亚丽</h1>
            <p>职业技能：AE, PS, 各主流AI软件, UE, Unity, Maya, 3DMax, Blender</p>
            <p>个人优势：4年游戏买量经验，熟悉欧美及亚太市场，独立创意策划与视频设计能力...</p>
        </div>
        <div class="profile-right">
            <img src="assets/images/01.jpg" alt="薛亚丽照片">
        </div>
    </section>

    <!-- 作品集 -->
    <section id="work">
        <h2>作品集</h2>
        <div class="work-filters">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="影像相关">影像相关</button>
            <button class="filter-btn" data-category="Chapters">Chapters</button>
            <button class="filter-btn" data-category="PV">PV</button>
            <button class="filter-btn" data-category="Slots">Slots</button>
            <button class="filter-btn" data-category="合成类">合成类</button>
            <button class="filter-btn" data-category="小游戏">小游戏</button>
        </div>
        <div class="work-items">
            <div class="work-item 影像相关">
                <video src="assets/videos/sample1.mp4" controls></video>
                <p>影像相关示例</p>
            </div>
            <div class="work-item Chapters">
                <video src="assets/videos/sample2.mp4" controls></video>
                <p>Chapters 示例</p>
            </div>
            <div class="work-item PV">
                <video src="assets/videos/sample3.mp4" controls></video>
                <p>PV 示例</p>
            </div>
        </div>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
