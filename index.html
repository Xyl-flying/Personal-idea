<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>薛亚丽 作品集</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 前端密码覆盖层 -->
<div id="password-overlay">
  <div class="password-box">
    <input type="password" id="password-input" placeholder="输入密码">
    <button id="password-submit">进入网站</button>
  </div>
</div>

<!-- 网站主要内容 -->
<div id="site-content" style="display:none;">

  <!-- Header 导航 -->
  <header>
    <div class="logo"><a href="#">薛亚丽</a></div>
    <nav>
      <a href="#profile">简介</a>
      <a href="#work-experience">工作经历</a>
      <a href="#portfolio">作品集</a>
    </nav>
  </header>

  <!-- 简历部分 -->
  <section id="profile">
    <div class="profile-left">
      <h1>薛亚丽</h1>
      <p class="highlight">职业技能：AE, PS, UE, Unity, Maya, 3DMax, Blender</p>
      <p class="important">个人优势：四年游戏买量经验，熟悉欧美及亚太市场...</p>
    </div>
    <div class="profile-right">
      <img src="assets/images/01.jpg" alt="薛亚丽照片">
    </div>
  </section>

  <!-- 工作经历 -->
  <section id="work-experience">
    <div class="job">
      <h2>美图公司 海外渠道增长部 2025年4月至今</h2>
      <ul>
        <li>负责产品买量素材创意、数据分析、创意迭代与方向拓展</li>
        <li>覆盖欧美、拉美、亚太、东南亚市场</li>
      </ul>
    </div>
    <!-- 可继续添加其他工作经历 -->
  </section>

  <!-- 作品集 -->
  <section id="portfolio">
    <div class="work-filters">
      <button class="filter-btn active" data-category="all">全部</button>
      <button class="filter-btn" data-category="影像相关">影像相关</button>
      <button class="filter-btn" data-category="Chapters">Chapters</button>
      <button class="filter-btn" data-category="PV">PV</button>
      <button class="filter-btn" data-category="Slots">Slots</button>
      <button class="filter-btn" data-category="合成类">合成类</button>
      <button class="filter-btn" data-category="小游戏">小游戏</button>
    </div>

    <div class="work-items">
      <div class="work-item Chapters fade-in">
        <video controls src="assets/videos/chapters/video1.mp4"></video>
        <p>Chapters 视频1</p>
      </div>
      <!-- 其他视频同理 -->
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
